<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive sneakers website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Sneakers</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li><a href="#" class="nav_link">Home</a></li>
            <li><a href="#" class="nav_link">About Us</a></li>
            <li><a href="#" class="nav_link">New</a></li>
            <li><a href="#" class="nav_link">Collection</a></li>
            <li><a href="#" class="nav_link">Contact</a></li>
          </ul>

          <!-- Close Button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>

          <div class="nav_social">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>

            <a
              href="https://twitter.com/"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home"></section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="script.js"></script>
  </body>
</html>
