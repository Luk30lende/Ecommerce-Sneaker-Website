<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive sneakers website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Sneakers</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li><a href="#" class="nav_link">Home</a></li>
            <li><a href="#" class="nav_link">About Us</a></li>
            <li><a href="#" class="nav_link">New</a></li>
            <li><a href="#" class="nav_link">Collection</a></li>
            <li><a href="#" class="nav_link">Contact</a></li>
          </ul>

          <!-- Close Button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>

          <div class="nav_social">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>

            <a
              href="https://twitter.com/"
              target="_blank"
              class="nav_social-link"
            >
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home_container">
          <div class="home_data">
            <h3 class="home_subtitle">NEW IN</h3>

            <div thumbsSlider="" class="home_titles swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <h1 class="home_title">
                    Yeezy Boost <br />
                    SPLY 350
                  </h1>
                </div>

                <div class="swiper-slide">
                  <h1 class="home_title">
                    Lupinek <br />
                    Flyknit ACG
                  </h1>
                </div>

                <div class="swiper-slide">
                  <h1 class="home_title">
                    Air Max <br />
                    Motion 2
                  </h1>
                </div>

                <div class="swiper-slide">
                  <h1 class="home_title">
                    FILA <br />
                    MB
                  </h1>
                </div>

                <div class="swiper-slide">
                  <h1 class="home_title">
                    UNDER ARMOUR <br />
                    CURRY-3Z-24
                  </h1>
                </div>
              </div>
            </div>

            <a href="#" class="home_button">
              Buy Now <i class="ri-arrow-right-line"></i>
            </a>
          </div>

          <div class="home_images">
            <div class="home_swiper swiper">
              <div class="swiper-wrapper">
                <article class="home_article swiper-slide">
                  <div class="home_card">
                    <div class="home_circle home_circle-1"></div>
                    <img
                      src="assets/img/yeezy 350 boost-1.png"
                      alt="image"
                      class="home_img-1"
                    />
                    <img
                      src="assets/img/yeezy 350 boost-2.png"
                      alt="image"
                      class="home_img-2"
                    />
                  </div>
                </article>

                <article class="home_article swiper-slide">
                  <div class="home_card">
                    <div class="home_circle home_circle-2"></div>
                    <img
                      src="assets/img/nike lupinek-1.png"
                      alt="image"
                      class="home_img-1"
                    />
                    <img
                      src="assets/img/nike lupinek-2.png"
                      alt="image"
                      class="home_img-2"
                    />
                  </div>
                </article>

                <article class="home_article swiper-slide">
                  <div class="home_card">
                    <div class="home_circle home_circle-3"></div>
                    <img
                      src="assets/img/air max motion -1.png"
                      alt="image"
                      class="home_img-1"
                    />
                    <img
                      src="assets/img/air max motion -2.png"
                      alt="image"
                      class="home_img-2"
                    />
                  </div>
                </article>

                <article class="home_article swiper-slide">
                  <div class="home_card">
                    <div class="home_circle home_circle-4"></div>
                    <img
                      src="assets/img/fila mb -1.png"
                      alt="image"
                      class="home_img-1"
                    />
                    <img
                      src="assets/img/fila mb -2.png"
                      alt="image"
                      class="home_img-2"
                    />
                  </div>
                </article>

                <article class="home_article swiper-slide">
                  <div class="home_card">
                    <div class="home_circle home_circle-5"></div>
                    <img
                      src="assets/img/under armour curry-3z-24 -1.png"
                      alt="image"
                      class="home_img-1"
                    />
                    <img
                      src="assets/img/under armour curry-3z-24 -2.png"
                      alt="image"
                      class="home_img-2"
                    />
                  </div>
                </article>
              </div>
            </div>
          </div>

          <footer class="home_footer">
            <div class="home_controls">
              <!-- Pagination -->
              <div class="swiper-pagination"></div>

              <div class="home_navigation">
                <!-- Navigation buttons -->
                <div class="swiper-button-prev">
                  <i class="ri-arrow-left-line"></i>
                </div>

                <div class="swiper-button-next">
                  <i class="ri-arrow-right-line"></i>
                </div>
              </div>
            </div>

            <div class="home_social">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="home_social-link"
              >
                <i class="ri-facebook-circle-line"></i>
              </a>

              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="home_social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="home_social-link"
              >
                <i class="ri-twitter-x-line"></i>
              </a>
            </div>
          </footer>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="script.js"></script>
  </body>
</html>
